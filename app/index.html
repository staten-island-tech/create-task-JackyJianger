<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <h1>Dice Rolling Game</h1>
    </div>
    <div class="container" id="container">
      <h2>Player 1</h2>
      <button class="roll-1">Roll 1 Dice</button>
      <button class="roll-2">Roll 2 Dice</button>
      <button class="roll-3">Roll 3 Dice</button>
      <div id="player1-rolls" class="roll-display">Rolls: </div>
    </div>
    <div class="container" id="container2">
      <h2>Player 2</h2>
      <button class="roll-1-2">Roll 1 Dice</button>
      <button class="roll-2-2">Roll 2 Dice</button>
      <button class="roll-3-2">Roll 3 Dice</button>
      <div id="player2-rolls" class="roll-display">Rolls: </div>
    </div>
    <div class="container" id="container3">
      <button class="comparesum">Compare Sums</button>
      <p id="result"></p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
